<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>üçïDominos Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="site-banner">
        <h1>üçïDominos Tip Calculator</h1>
      </div>

      <div class="grid">

      <section id="tips-section" class="panel tips">
        <h2>Tips & Cash</h2>
        <div class="total-box">
          <label>Total tips</label>
          <div class="total-value">$
            <input id="total-tips" type="number" step="0.01" value="0" readonly />
          </div>
        </div>

        <div class="bills">
          <h3>Available Bills</h3>
          <div class="bill-row">
            <label>$100 <input class="bill-count" data-value="100" type="number" min="0" /></label>
            <label>$50 <input class="bill-count" data-value="50" type="number" min="0" /></label>
            <label>$20 <input class="bill-count" data-value="20" type="number" min="0" /></label>
            <label>$10 <input class="bill-count" data-value="10" type="number" min="0" /></label>
            <label>$5 <input class="bill-count" data-value="5" type="number" min="0" /></label>
            <label>$1 <input class="bill-count" data-value="1" type="number" min="0" /></label>
          </div>
        </div>

        <div class="actions">
          <button id="calculate">Calculate</button>
          <button id="clear">Clear</button>
        </div>
      </section>

      <section id="results-section" class="panel hidden">
        <h2>Results</h2>
        <div class="results-wrapper">
          <div id="results"></div>
        </div>
      </section>

      <section id="employees-section" class="panel">
        <h2>Employees</h2>
        <div id="employee-form">
          <input id="emp-name" placeholder="Name" />
          <input id="emp-hours" placeholder="Hours" type="number" step="0.01" min="0" />
          <button id="add-emp">Add Employee</button>
        </div>
        <ul id="employees" class="list"></ul>
      </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
